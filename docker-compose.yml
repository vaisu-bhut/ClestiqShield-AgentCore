version: "3.8"

services:
  # FastAPI Gateway Service
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/clestiq_shield
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=clestiq-shield-gateway
      - SECURITY_SERVICE_URL=http://security-agent:8001
      - TELEMETRY_ENABLED=true
    depends_on:
      - db
      - security-agent
      - otel-collector
    volumes:
      - ./services/gateway/app:/app/app
    networks:
      - clestiq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Security Agent Service
  security-agent:
    build:
      context: ./services/security-agent
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=clestiq-shield-security-agent
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_LOCATION=${GCP_LOCATION:-us-east1}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json
      - TELEMETRY_ENABLED=true
      - SECURITY_SANITIZATION_ENABLED=true
      - SECURITY_PII_REDACTION_ENABLED=true
      - SECURITY_XSS_PROTECTION_ENABLED=true
      - SECURITY_SQL_INJECTION_DETECTION_ENABLED=true
      - SECURITY_COMMAND_INJECTION_DETECTION_ENABLED=true
      - SECURITY_LLM_CHECK_THRESHOLD=0.85
    depends_on:
      - otel-collector
    volumes:
      - ./services/security-agent/app:/app/app
      - ./gcp-credentials.json:/app/gcp-credentials.json:ro
    networks:
      - clestiq-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=clestiq_shield
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clestiq-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d clestiq_shield"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    environment:
      - DD_API_KEY=${DD_API_KEY}
      - DD_SITE=${DD_SITE:-datadoghq.com}
    volumes:
      - ./services/otel-collector/config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "8888:8888" # Prometheus metrics exposed by the collector
      - "13133:13133" # health_check extension
    networks:
      - clestiq-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  clestiq-network:
    driver: bridge

volumes:
  postgres_data:
