name: CI

on:
  pull_request:
    branches: ["main", "staging"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build test environment
        run: docker compose -f tests/docker-compose.yml build

      - name: Run tests
        run: docker compose -f tests/docker-compose.yml run --rm test

      - name: Clean up
        if: always()
        run: docker compose -f tests/docker-compose.yml down -v

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build Gateway Docker Image
        run: docker build ./services/gateway --file ./services/gateway/Dockerfile --tag clestiq-shield-gateway:latest

      - name: Build Security Agent Docker Image
        run: docker build ./services/security-agent --file ./services/security-agent/Dockerfile --tag clestiq-shield-security-agent:latest
